<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Livraria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Livros
    </ion-list-header>


    <ion-item-sliding *ngFor="let livro of livros">   

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="livro.url[0]" />
        </ion-avatar>

        <ion-label>
          <h2>{{livro.autor}}</h2>
          <h3>Titulo: 
            <ion-text color="primary">
              <strong>{{livro.titulo}}-{{livro.isbn}}</strong>
            </ion-text>
          </h3>
        </ion-label>    
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(livro)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/livraria-imagens',livro.isbn]">
          <ion-icon name="images" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>

</ion-content>
